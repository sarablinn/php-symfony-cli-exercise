version: '3'

services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    container_name: php-cli-exercise
    volumes:
      - ".:/application"
    env_file:
      - .env.local
    environment:
      XDEBUG_CONFIG: "remote_host=host.docker.internal"
      PHP_IDE_CONFIG: "serverName=php-cli-exercise"
      LOG_LEVEL: 'debug'

